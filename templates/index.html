<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>To Do List</h1>
    <hr>

    <form method="GET" action="add">
      {% csrf_token %}
      <input type="text" placeholder="Add to do" style="width: 400px;" name="title">
      <input type="submit" value="Add">
    </form>

    
    <div>
      {% for todo in todos reversed %}
      <hr>
      <p style="width: 400px; display: inline-block;">{{todo.title}}</p>
      <a href="delete/{{todo.id}}"><button>Delete</button></a>
      <hr>
      {% endfor %}
    </div>
    

  </body>
</html>
